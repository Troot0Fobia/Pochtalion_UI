<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/chat.css">
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="scripts/chat.js"></script>
</head>
<body>
    <div class="chat-window" id="chat-window">
        <div class="chat-title" id="chat-title">
            <div class="profile-image" id="profile-image"></div>
            <div class="user-info">
                <div class="user-full-name-line">
                    <div class="full-name" id="full-name"></div>
                    <div class="username" id="username"></div>
                </div>
                <div class="user-id" id="user-id"></div>
            </div>
        </div>
        <div class="chat-history" id="chat-history"></div>
        <div class="input-line">
            <label for="file-input" class="attach-icon">📎</label>
            <input type="file" id="file-input" style="display: none;" onchange="attachMedia(this)">

            <div class="attached-file" id="attached-file" style="display: none;">
                <span id="file-name"></span>
                <button id="remove-file" onclick="removeFile()">✖</button>
            </div>

            <textarea class="input-field" id="input-field" type="text" placeholder="Введите сообщение" oninput="changeSize(this)"></textarea>
            <div class="send-button" onclick="sendMessage()">Отправить</div>
        </div>
    </div>
</body>
</html>
