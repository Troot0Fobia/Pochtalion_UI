<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/sidebar.css">
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="scripts/sidebar.js"></script>
</head>
<body>
    <div class="main-part">
        <div class="dialogs" id="dialogs"></div>
        <div class="main-line">
            <select class="choose-session" name="sessions" id="choose-session" onchange="changeSession()"></select>
            <div class="icons">
                <img src="assets/icons/notifications.png" alt="notifications" class="notifications" id="notifications" onclick="openNotifications()">
                <img src="assets/icons/settings.png" alt="settings" class="settings" id="settings" onclick="openSettings()">
            </div>
        </div>
    </div>
    <div id="context-menu">
        <div id="delete-dialog" onclick="deleteDialog()">Delete dialog</div>
    </div>
</body>
</html>
